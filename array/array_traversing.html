<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let data = [8, 23, 4, 12, 32, 9, 3, 27, 17];

        // for(let i = 0; i < data.length; i++) {
        //     document.write(`Array ${i} is ${data[i]} <br>`)
        // }

        function getElement() {

            let el = document.getElementById('element').value
            // alert(data[el])

            if(el < data.length && typeof parseInt(el) === "number" && el > 0 ) {
                alert(data[el])
            } else {
                alert(`Please enter a valid data between 0 to ${data.length-1}`)
            }
        }


    </script>
</head>
<body style="font-family: sans-serif; font-size: 20px;">
   
    <input type="text" id="element" />
    <button onclick="getElement()">Get Element</button>
</body>
