<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array while loop</title>
</head>
<body>
    
    <script>
        let data = [10, 30, 70, 90, 50];
        let data2 = [20, 40, 80, 60]
        let data3 = [];
        let d1= 0
        let d2= 0
        let d3= 0

        while(d1 < data.length && d2 < data2.length) {
            if (data[d1] < data2[d2]) {
                data3[d3] = data[d1];
                d1++;
            } else {
                data3[d3] = data2[d2];
                d2++;
            }
            d3++;
        }
        while(d1 < data.length) {
            data3[d3] = data[d1];
            d1++;
            d3++
        }
        console.log(data3)
    </script>
</body>
</html>
